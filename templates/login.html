{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KillCoronaVirus - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-lg">
            <!-- Logo y título -->
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-bold text-gray-900">
                    KillCoronaVirus
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Sistema de Gestión Médica
                </p>
            </div>

            <!-- Formulario de login -->
            <form class="mt-8 space-y-6" action="{% url 'login' %}" method="POST">
                {% csrf_token %}

                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                            <span class="block sm:inline">{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}

                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            Usuario
                        </label>
                        <input id="username" name="username" type="text" required 
                            class="appearance-none rounded-md relative block w-full px-3 py-2 mt-1
                            border border-gray-300 placeholder-gray-500 text-gray-900 
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Contraseña
                        </label>
                        <input id="password" name="password" type="password" required 
                            class="appearance-none rounded-md relative block w-full px-3 py-2 mt-1
                            border border-gray-300 placeholder-gray-500 text-gray-900 
                            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10">
                    </div>
                </div>

                <div>
                    <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent 
                        text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Iniciar Sesión
                    </button>
                </div>
            </form>

            <!-- Footer con información adicional -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Sistema exclusivo para personal autorizado
                </p>
            </div>
        </div>
    </div>
</body>
</html>
