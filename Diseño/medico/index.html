<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KillCoronaVirus - Panel Médico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Heroicons para íconos -->
    <script src="https://unpkg.com/@heroicons/v2/24/solid/index.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow">
        <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo y nombre del sistema -->
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-blue-600 text-xl font-bold">KillCoronaVirus</span>
                    </div>
                </div>

                <!-- Enlaces de navegación -->
                <div class="flex">
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="listado_pacientes.html" 
                           class="border-transparent text-gray-500 hover:border-blue-500 hover:text-blue-600 
                                  inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Pacientes Tratados
                        </a>
                        <a href="{% url 'patient_search' %}"
                           class="border-transparent text-gray-500 hover:border-blue-500 hover:text-blue-600
                                  inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Buscar Paciente
                        </a>
                    </div>
                </div>

                <!-- Menú de usuario -->
                <div class="flex items-center">
                    <div class="ml-3 relative">
                        <div class="flex items-center space-x-3">
                            <span class="text-gray-700">Dr. Luis</span>
                            <a href="{% url 'logout' %}" 
                               class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                                Cerrar Sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menú móvil -->
        <div class="sm:hidden">
            <div class="pt-2 pb-3 space-y-1">
                <a href="{% url 'doctor_patients' %}"
                   class="text-gray-500 hover:text-blue-600 block pl-3 pr-4 py-2 text-base font-medium">
                    Pacientes Tratados
                </a>
                <a href="{% url 'patient_search' %}"
                   class="text-gray-500 hover:text-blue-600 block pl-3 pr-4 py-2 text-base font-medium">
                    Buscar Paciente
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white overflow-hidden shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    <div class="text-center">
                        <h1 class="text-3xl font-bold text-gray-900 mb-4">
                            Bienvenido, Dr. Luis
                        </h1>
                        <p class="text-gray-600">
                            Sistema de Gestión de Fichas Médicas
                        </p>
                    </div>

                    <!-- Cards de acceso rápido -->
                    <div class="mt-8 grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <!-- Card de Buscar Paciente -->
                        <div class="bg-gray-50 overflow-hidden shadow rounded-lg hover:shadow-md transition-shadow duration-300">
                            <a href="{% url 'patient_search' %}" class="block p-6">
                                <div class="text-center">
                                    <h3 class="text-lg font-medium text-gray-900">Buscar Paciente</h3>
                                    <p class="mt-2 text-sm text-gray-600">
                                        Buscar y acceder a fichas médicas de pacientes
                                    </p>
                                </div>
                            </a>
                        </div>

                        <!-- Card de Pacientes Tratados -->
                        <div class="bg-gray-50 overflow-hidden shadow rounded-lg hover:shadow-md transition-shadow duration-300">
                            <a href="{% url 'doctor_patients' %}" class="block p-6">
                                <div class="text-center">
                                    <h3 class="text-lg font-medium text-gray-900">Pacientes Tratados</h3>
                                    <p class="mt-2 text-sm text-gray-600">
                                        Ver historial de pacientes atendidos
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
